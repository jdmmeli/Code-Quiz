<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
</head>
<body><script src = "newquiz.js" type="text/javascript"></script>
<nav class="navbar navbar-light br-lg">
    <div class="col-md-6">
    <div id="high-scores">View High Scores</div>
    </div>
    <div class="col-md-6">
    <div class="text-center"> 
        <h4>Time: <span id="timer">0</span></h4>
    </div>
    </div>
</nav>

<div class="container" id="quiz-body">
    <div class="row text-center">
        <div class="col-md-12 text-center">
            <h1 class="text-center">Coding Quiz Challenge</h1>
        </div>
        <div class="col-md-12 text-center">
            <P class="text-center">This is a timed quiz to test you on javascript fundamentals</P>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12 text-center">
            <button type="button"  id="start-button" onclick="start()">Start Quiz</button>
        </div>
        
    </div>
</div>
<div class="container" id="questions">
    <div class="row">
        <div class="col-md">
            <h1 class="center-text" id="question-title"></h1>
            <div class="row">
                <div class="col-md">
                    <div class="text-center" id="choices"></div>
                    <div class="text" id="right-wrong"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src ="script.js"></script>

</body>
</html>
